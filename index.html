<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   
    <title>Interval Timer</title>
</head>
<body>
    <div class="container">
        <div class="row inputs">
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input type="text" id="work">
                    <label for="work" class="pink-text"><b>WORK</b></label>
                </div>

            </div>
            
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input type="text" id="pause">
                    <label for="pause" class="blue-text align-left"><b>PAUSE</b></label>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col s6 center">
                <a class="btn pink waves-effect waves-light btn-work"><i class="material-icons">query_builder</i></a>
                
            </div>
            <div class="col s6 center">
                <a class="btn blue waves-effect waves-light btn-pause"><i class="material-icons">skip_next</i></a>
            </div>
        </div>
    </div>


     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
